<style>
    /* === באנר מידע כללי === */
    .info-banner {
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        border-right: 4px solid #22c55e;
        padding: 12px 15px;
        border-radius: 8px;
        color: #14532d;
        font-size: 0.9rem;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* === גריד כרטיסים === */
    .laundry-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 10px;
    }

    .laundry-card {
        background: white;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 20px 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
    }

    .laundry-card:hover { border-color: #cbd5e1; background-color: #f8fafc; }

    .laundry-card.selected {
        border-color: #4a90e2;
        background-color: #eff6ff;
        transform: translateY(-4px);
        box-shadow: 0 10px 15px -3px rgba(74, 144, 226, 0.15);
    }

    /* אייקון V */
    .check-icon {
        position: absolute; top: 10px; right: 10px;
        color: #4a90e2; opacity: 0; transform: scale(0);
        transition: all 0.3s; font-size: 1.2rem;
    }
    .laundry-card.selected .check-icon { opacity: 1; transform: scale(1); }

    .laundry-img {
        width: 70px; height: 70px;
        object-fit: contain; margin-bottom: 10px;
        filter: grayscale(100%); opacity: 0.7;
        transition: all 0.3s ease;
    }
    .laundry-card:hover .laundry-img,
    .laundry-card.selected .laundry-img {
        filter: grayscale(0%); opacity: 1; transform: scale(1.1);
    }

    .laundry-title { font-weight: 700; font-size: 1rem; color: #334155; }
    .laundry-desc { font-size: 0.8rem; color: #94a3b8; margin-top: 2px; }

    /* אזור נסתר (להודעה) */
    .details-reveal {
        display: none;
        margin-top: 20px;
        animation: fadeIn 0.4s ease forwards;
    }
    .details-reveal.visible { display: block; }

    /* === הודעות זכאות === */
    .rights-box {
        padding: 15px;
        border-radius: 8px;
        font-size: 0.95rem;
        text-align: center;
        border: 1px solid transparent;
        line-height: 1.5;
    }
    
    .rights-success {
        background-color: #dcfce7;
        color: #166534;
        border-color: #bbf7d0;
    }
    
    .rights-warning {
        background-color: #fff7ed;
        color: #9a3412;
        border-color: #fed7aa;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
</style>

<!-- באנר מידע -->
<div class="info-banner">
    <i class="fa-regular fa-clock" style="font-size: 1.2rem;"></i>
    <div>
        <strong>ימי איסוף וחלוקה:</strong> יום רביעי (שבוע עוקב).
    </div>
</div>

<div class="form-group">
    <label style="margin-bottom: 10px; display: block; font-weight:bold;">סוג מדים למסירה:</label>
    
    <div class="laundry-grid">
        <!-- כרטיס מדי א -->
        <div class="laundry-card" onclick="selectLaundryType('medi_a')">
            <i class="fa-solid fa-circle-check check-icon"></i>
            <img src="https://cdn-icons-png.flaticon.com/512/3345/3345359.png" class="laundry-img" alt="מדי א">
            <div class="laundry-title">מדי א'</div>
            <div class="laundry-desc">ייצוגי / דקרון</div>
        </div>

        <!-- כרטיס מדי ב -->
        <div class="laundry-card" onclick="selectLaundryType('medi_b')">
            <i class="fa-solid fa-circle-check check-icon"></i>
            <img src="https://cdn-icons-png.flaticon.com/512/5258/5258076.png" class="laundry-img" alt="מדי ב">
            <div class="laundry-title">מדי ב'</div>
            <div class="laundry-desc">עבודה / ב'</div>
        </div>
    </div>

    <!-- הודעת זכאות (ללא שדות מילוי) -->
    <div id="laundry-details" class="details-reveal">
        <div id="rights-message" class="rights-box"></div>
    </div>
</div>
