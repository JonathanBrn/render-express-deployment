<style>
    /* === באנר מידע === */
    .info-banner {
        background: #f0fafd;
        border: 1px solid #bbe1f7;
        border-right: 4px solid #2291c5;
        padding: 12px 15px;
        border-radius: 8px;
        color: #143c53;
        font-size: 0.9rem;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* === גריד פריטים (3 בשורה) === */
    .items-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 עמודות שוות */
        gap: 12px;
        margin-top: 15px;
    }

    /* במובייל - נשבור ל-2 שורות אם צפוף, או נשאיר 3 קטנים */
    @media (max-width: 400px) {
        .items-grid { grid-template-columns: 1fr; }
    }

    /* === כרטיס פריט === */
    .item-card {
        background: white;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 15px 10px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
    }

    .item-card:hover { border-color: #cbd5e1; background-color: #f8fafc; }

    /* כרטיס נבחר */
    .item-card.selected {
        border-color: #4a90e2;
        background-color: #eff6ff;
        transform: translateY(-2px);
        box-shadow: 0 8px 12px -3px rgba(74, 144, 226, 0.15);
    }

    /* אייקון V */
    .check-icon {
        position: absolute; top: 8px; right: 8px;
        color: #4a90e2; opacity: 0; transform: scale(0);
        transition: all 0.3s; font-size: 1.1rem;
    }
    .item-card.selected .check-icon { opacity: 1; transform: scale(1); }

    /* תמונות */
    .item-img {
        width: 60px; height: 60px;
        object-fit: contain; margin-bottom: 8px;
        filter: grayscale(100%); opacity: 0.6;
        transition: all 0.3s ease;
    }
    .item-card:hover .item-img,
    .item-card.selected .item-img {
        filter: grayscale(0%); opacity: 1; transform: scale(1.1);
    }

    .item-title { font-weight: 700; font-size: 0.95rem; color: #334155; margin-bottom: 5px; }

    /* אזור בחירת המידה (מוסתר בהתחלה) */
    .size-selector-container {
        width: 100%;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease, opacity 0.3s ease;
        opacity: 0;
        margin-top: 5px;
    }

    .item-card.selected .size-selector-container {
        max-height: 60px; /* גובה הסלקט */
        opacity: 1;
    }

    /* התאמת הסלקט לתוך הכרטיס */
    .mini-select {
        width: 100%;
        padding: 6px;
        font-size: 0.9rem;
        border: 1px solid #4a90e2;
        border-radius: 6px;
        background: white;
        text-align: center;
        outline: none;
    }
</style>

<!-- באנר מידע -->
<div class="info-banner">
    <i class="fa-solid fa-shirt"></i>
    <div>
        <strong>זכאות:</strong> החלפת מדי א' לחיילי חובה בלבד.
    </div>
</div>

<!-- שיוך מגדרי -->
<div class="form-group">
    <label>שיוך מגדרי</label>
    <div class="select-wrapper">
        <select id="ml_gender" required>
            <option value="" disabled selected>בחר...</option>
            <option value="men">גברים</option>
            <option value="women">נשים</option>
        </select>
        <i class="fa-solid fa-chevron-down select-arrow"></i>
    </div>
</div>

<div class="form-group" style="margin-top: 25px;">
    <label style="margin-bottom: 10px; display: block; font-weight:bold;">פריטים להזמנה (לחץ לבחירה):</label>
    
    <div class="items-grid">
        
        <!-- כרטיס חולצה -->
        <div class="item-card" id="card_shirt" onclick="toggleItem('shirt')">
            <i class="fa-solid fa-circle-check check-icon"></i>
            <img src="https://cdn-icons-png.flaticon.com/128/2161/2161014.png" class="item-img" alt="חולצה">
            <div class="item-title">חולצה</div>
            
            <div class="size-selector-container" onclick="event.stopPropagation()">
                <select id="size_shirt" class="mini-select">
                    <!-- יוזרק ב-JS -->
                </select>
            </div>
        </div>

        <!-- כרטיס מכנסיים -->
        <div class="item-card" id="card_pants" onclick="toggleItem('pants')">
            <i class="fa-solid fa-circle-check check-icon"></i>
            <img src="https://cdn-icons-png.flaticon.com/512/8341/8341872.png" class="item-img" alt="מכנס">
            <div class="item-title">מכנס</div>
            
            <div class="size-selector-container" onclick="event.stopPropagation()">
                <select id="size_pants" class="mini-select">
                    <!-- יוזרק ב-JS -->
                </select>
            </div>
        </div>

        <!-- כרטיס סופטשל -->
        <div class="item-card" id="card_softshell" onclick="toggleItem('softshell')">
            <i class="fa-solid fa-circle-check check-icon"></i>
            <img src="https://cdn-icons-png.flaticon.com/512/4427/4427266.png" class="item-img" alt="סופטשל">
            <div class="item-title">סופטשל</div>
            
            <div class="size-selector-container" onclick="event.stopPropagation()">
                <select id="size_softshell" class="mini-select">
                    <!-- יוזרק ב-JS -->
                </select>
            </div>
        </div>

    </div>
</div>

<div class="form-group" style="margin-top: 20px;">
    <label>סיבת החלפה / הערות</label>
    <input id="ml_reason" type="text" placeholder="לדוגמה: בלאי, מידה לא מתאימה...">
</div>
