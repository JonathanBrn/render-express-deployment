<div id="admin-screen" class="screen fade-in">
    <style>
        :root {
            --primary: #3b82f6;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        /* === Layout & Base === */
        #admin-screen {
            background-color: var(--bg-body);
            min-height: 100vh;
            color: var(--text-main);
            padding-bottom: 60px;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* === Navbar === */
        .adm-navbar {
            background: #ffffff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
        }

        .brand-img {
            height: 40px; /* 拽注  拽注 */
            width: auto;  /* 砖专 驻专驻专爪转 */
            object-fit: contain;
        }

        .adm-logout {
            color: var(--text-muted);
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
        }
        .adm-logout:hover { background: #f1f5f9; color: #ef4444; }

        /* === Stats Dashboard === */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-2px); }

        .stat-value { font-size: 2.2rem; font-weight: 800; line-height: 1; margin-bottom: 5px; }
        .stat-label { font-size: 0.9rem; color: var(--text-muted); font-weight: 500; }
        .stat-icon { font-size: 1.5rem; opacity: 0.2; position: absolute; top: 20px; left: 20px; }

        /* === Filters & Search (Compact Version) === */
        .filters-bar {
            background: var(--bg-card);
            padding: 8px 12px; /* 驻 拽 转专 */
            border-radius: 10px;
            border: 1px solid var(--border);
            
            /* 专转 拽专转 砖专 转 */
            display: flex;
            align-items: center;
            flex-wrap: nowrap; /* 注 专转 砖专 */
            gap: 8px; /* 专 拽   */
        }

        /* 转转 驻砖 - 转驻住转 转 专 拽 */
        .search-wrapper {
            flex-grow: 1; 
            min-width: 150px; /* 砖 转 拽  */
            position: relative;
        }
        
        .search-wrapper i { 
            position: absolute; 
            right: 12px; 
            top: 50%; 
            transform: translateY(-50%); 
            color: #94a3b8;
            font-size: 0.9rem;
        }

        /* 注爪   砖转 (input, select) */
        .adm-input, .adm-select {
            height: fit-content; /*    */
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.9rem;
            background: #f8fafc;
            outline: none;
            transition: 0.2s;
            box-shadow: none;
        }

        /* 住驻爪驻 驻 */
        .adm-input {
            width: 100%;
            height: 40px;
            padding: 0 35px 0 10px; /* 拽 拽 转 转 */
        }
        .adm-input:focus { background: white; border-color: var(--primary); }

        /* 住驻爪驻 住拽 - 专    */
        .adm-select {
            padding: 0 10px 0 10px;
            width: auto;
            flex-shrink: 0; /* 注  转抓 */
            cursor: pointer;
            background-color: white;
            max-width: 160px; /* 砖  注拽 */
        }

        /* 驻转专 专注 */
        .filters-bar .submit-btn {
            height: 38px;
            width: 38px;
            padding: 5px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin: 0;
            border-radius: 6px;
        }

        /* 转  (专拽  住 砖 拽, 砖 砖专) */
        @media (max-width: 600px) {
            .filters-bar {
                flex-wrap: wrap; /*   驻砖专 砖专   专专 */
            }
            .search-wrapper {
                width: 100%;
                order: 1; /* 驻砖 专砖 */
            }
            .adm-select {
                flex-grow: 1; /* 转驻住 爪 爪 */
                order: 2;
            }
            .filters-bar .submit-btn {
                order: 3;
            }
        }
        .adm-input:focus { background: white; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }

        .adm-select {
            padding: 12px 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: white;
            font-size: 0.95rem;
            cursor: pointer;
            min-width: 150px;
        }

        /* === Tickets Grid === */
        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }

        .t-card {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        .t-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.1);
            border-color: #cbd5e1;
        }

        /* Type Indicator Strip */
        .t-strip {
            height: 6px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .t-body {
            padding: 20px;
            flex-grow: 1;
        }

        .t-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            margin-top: 5px;
        }
        
        /* === 转拽 ' (专住转 专转 -style.css) === */
        .t-header .badge {
            position: static !important; /* 专 转 专 专 砖 祝 */
            transform: none !important;
            margin: 0 !important;
            box-shadow: none !important; /* 驻爪: 专 砖 转专 */
        }

        .t-id { font-size: 0.8rem; color: var(--text-muted); font-family: monospace; letter-spacing: 0.5px; }
        
        .t-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .t-user {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            color: #475569;
            margin-bottom: 15px;
        }

        .t-preview {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #334155;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .t-footer {
            margin-top: auto;
            border-top: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fcfcfc;
        }

        .t-date { font-size: 0.8rem; color: var(--text-muted); }

        /* Status Badges */
        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .badge-open { background: #fee2e2; color: #991b1b; }
        .badge-progress { background: #ffedd5; color: #9a3412; }
        .badge-closed { background: #dcfce7; color: #166534; }

        /* === Modal Enhancements === */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            background: #bdd8f5;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        .info-item { display: flex; flex-direction: column; }
        .info-label { font-size: 0.75rem; color: var(--text-muted); font-weight: 600; text-transform: uppercase; margin-bottom: 4px; }
        .info-value { font-weight: 500; font-size: 0.95rem; color: var(--text-main); }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .filters-bar { flex-direction: column; align-items: stretch; }
            .adm-select { width: 100%; }
            .info-grid { grid-template-columns: 1fr; }
        }
    </style>

    <div class="adm-navbar">
        <div class="brand">
            <img class="brand-img"src="logo1.png">
        </div>
        <div class="adm-logout" onclick="logoutUser()">
            <span>爪</span>
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>
    </div>

    <div class="admin-container">
        
        <!-- Dashboard Stats -->
        <div class="stats-row">
            <div class="stat-card" style="background-color: #dfebff; border-right: 4px solid #3b82f6;">
                <span class="stat-value" id="st-total">0</span>
                <span class="stat-label">住" 驻转 注专转</span>
                <i class="fa-solid fa-list stat-icon"></i>
            </div>
            <div class="stat-card" style="background-color: #ffd7d7; border-right: 4px solid #ef4444;">
                <span class="stat-value" id="st-open">0</span>
                <span class="stat-label">转转 驻</span>
                <i class="fa-regular fa-clock stat-icon"></i>
            </div>
            <div class="stat-card" style="background-color: #d7fff2; border-right: 4px solid #10b981;">
                <span class="stat-value" id="st-closed">0</span>
                <span class="stat-label">驻 爪</span>
                <i class="fa-solid fa-check-circle stat-icon"></i>
            </div>
        </div>
        
        <!-- Toolbar -->
        <div class="filters-bar">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="adm-search" class="adm-input" placeholder="驻砖 驻砖 (砖, 驻, 转 驻...)" onkeyup="filterAdminTickets()">
            </div>
            
            <select id="filter-type" class="adm-select" onchange="filterAdminTickets()">
                <option value="all"> 住</option>
                <!-- JS will populate this if needed, or static -->
                <option value="entry_permit">砖专 住</option>
                <option value="maintenance"> 拽</option>
            </select>

            <select id="filter-status" class="adm-select" onchange="filterAdminTickets()">
                <option value="all"> 住住</option>
                <option value="open"> 驻转</option>
                <option value="in_progress"> 驻</option>
                <option value="closed"> 住专</option>
            </select>

            <button onclick="fetchAdminData()" class="submit-btn" style="width:auto; margin:0; padding: 0 20px;">
                <i class="fa-solid fa-rotate"></i>
            </button>
        </div>
        <br>
        <!-- Tickets Content -->
        <div id="admin-container" class="tickets-grid">
            <!-- Content injected by JS -->
            <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #94a3b8;">
                <i class="fa-solid fa-circle-notch fa-spin fa-3x"></i>
                <p style="margin-top: 15px;">注 转  转...</p>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="admin-modal" class="modal-overlay hidden" onclick="if(event.target.id==='admin-modal') closeAdminModal()">
        <div class="modal-content" style="max-width: 600px; max-height: 90vh; overflow-y: auto;">
            <div class="modal-header">
                <h3> 驻 <span id="mdl-header-id" style="opacity:0.5; font-size:0.8em"></span></h3>
                <i class="fa-solid fa-xmark" style="cursor:pointer; font-size: 1.2rem; color: #64748b;" onclick="closeAdminModal()"></i>
            </div>
            
            <div class="modal-body">
                <!-- Dynamic Info Block -->
                <div id="mdl-dynamic-info" class="info-grid"></div>

                <div style="background: #bdd8f5; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                    <strong style="display:block; margin-bottom: 5px; color:#475569;">转专 / 拽砖:</strong>
                    <div id="mdl-desc-text" style="color:#1e293b;"></div>
                </div>

                <hr style="border:0; border-top:1px dashed #e2e8f0; margin: 20px 0;">

                <!-- Actions -->
                <div class="form-group">
                    <label>住住 驻</label>
                    <div class="select-wrapper">
                        <select id="mdl-status">
                            <option value="all"> 住住</option>
                            <option value="open"> 驻转</option>
                            <option value="in_progress"> 驻</option>
                            <option value="closed"> 住专</option>
                        </select>
                        <i class="fa-solid fa-chevron-down select-arrow"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>注专转  ( 砖转砖)</label>
                    <textarea id="mdl-notes" rows="3" placeholder="注 砖转砖 (砖: 砖专, 爪注, 住专 驻专)"></textarea>
                </div>

                <button onclick="saveAdminChanges()" class="submit-btn" style="margin-top: 10px;">
                    砖专 注 <i class="fa-solid fa-floppy-disk"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Script Loading -->
    <div id="script-manifest" data-scripts="admin.js,logout.js" style="display:none;"></div>
</div>
