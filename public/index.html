<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הבית של ספירה</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- קונטיינר למערכת המוגנת -->
    <div id="system-container"></div>

    <!-- מסך כניסה (גלוי) -->
    <div id="login-screen" class="screen fade-in">
        <div style="text-align: center; margin-bottom: 30px; margin-top: 50px;">
            <i class="fa-solid fa-shield-halved" style="font-size: 3rem; color: #4a90e2; margin-bottom: 15px;"></i>
            <h2 class="form-title">ברוכים הבאים</h2>
            <p class="form-subtitle">הזדהות מאובטחת באמצעות וואטסאפ</p>
        </div>

        <div id="step-phone" style="max-width: 400px; margin: 0 auto; padding: 20px;">
            <form class="modern-form" onsubmit="requestOtp(event)">
                <div class="form-group">
                    <label>מספר נייד</label>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-mobile-screen"></i>
                        <input type="tel" id="user-phone" placeholder="050-1234567" dir="ltr" style="text-align: right;" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn">
                    שלח לי קוד אימות <i class="fa-brands fa-whatsapp"></i>
                </button>
            </form>
        </div>

        <div id="step-code" class="hidden" style="max-width: 400px; margin: 0 auto; padding: 20px;">
            <form class="modern-form" onsubmit="verifyOtp(event)">
                <div class="form-group">
                    <label>קוד אימות (נשלח לוואטסאפ)</label>
                    <input type="text" id="otp-input" placeholder="XXXXXX" inputmode="numeric" class="otp-field" required>
                </div>
                <button type="submit" class="submit-btn" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                    כניסה למערכת <i class="fa-solid fa-arrow-left"></i>
                </button>
                 <div style="text-align: center; margin-top: 15px;">
                    <span style="color: #4a90e2; cursor: pointer; font-size: 0.9rem;" onclick="location.reload()">
                        <i class="fa-solid fa-rotate-right"></i> טעות במספר? התחל מחדש
                    </span>
                </div>
            </form>
        </div>
    </div>

    <!-- לוגיקה ראשית (Login + Loader) -->
    <script>
        let currentPhone = '';

        // === 1. טעינת המערכת המוגנת (HTML + JS) ===
        async function loadSystemProtected() {
            const token = localStorage.getItem('authToken');
            if (!token) return;
        
            try {
                // 1. טעינת ה-HTML מהשרת (אנחנו לא יודעים איזה קובץ נקבל)
                const htmlRes = await fetch('/api/resource/dashboard-html', {
                    method: 'GET',
                    headers: { 'Authorization': 'Bearer ' + token }
                });
            
                if (!htmlRes.ok) throw new Error("Auth failed");
                const htmlContent = await htmlRes.text();
                
                // הזרקה
                document.getElementById('system-container').innerHTML = htmlContent;
                document.getElementById('login-screen').classList.add('hidden');
            
                // === 2. קריאת ה"מניפסט" מתוך ה-HTML שהוזרק ===
                const manifestElement = document.getElementById('script-manifest');
                
                if (!manifestElement) {
                    console.error("Critical: No script manifest found in protected HTML");
                    return;
                }
            
                // המרה לרשימה (מערך)
                const scriptsToLoad = manifestElement.dataset.scripts.split(',');
            
                // === 3. טעינת הסקריפטים מהרשימה הדינמית ===
                for (const scriptName of scriptsToLoad) {
                    try {
                        // מנקים רווחים אם יש
                        const cleanName = scriptName.trim();
                        
                        const jsRes = await fetch(`/api/resource/js/${cleanName}`, {
                            method: 'GET',
                            headers: { 'Authorization': 'Bearer ' + token }
                        });
                    
                        if (jsRes.ok) {
                            const jsCode = await jsRes.text();
                            const script = document.createElement('script');
                            script.textContent = jsCode;
                            document.body.appendChild(script);
                        } else {
                            console.error(`Failed to load ${cleanName}`);
                        }
                    } catch (err) {
                        console.error(`Error loading ${scriptName}`, err);
                    }
                }
            
                // === טעינת מערכת הצ'אט (מנתיב ייעודי) ===
                try {
                    const chatRes = await fetch('/api/resource/chat/chat.js', {
                        headers: { 'Authorization': 'Bearer ' + token }
                    });
                    if (chatRes.ok) {
                        const chatCode = await chatRes.text();
                        const script = document.createElement('script');
                        script.textContent = chatCode;
                        document.body.appendChild(script);
                        console.log("✅ Chat system loaded");
                    }
                } catch (e) { console.error("Chat load failed", e); }
                
                // 4. סיום - אם אנחנו במצב משתמש רגיל, מציגים את התפריט
                // (בודקים אם קיים main-menu בדף שהוזרק)
                if (document.getElementById('main-menu') && typeof showScreen === 'function') {
                    showScreen('main-menu');
                }
            
            } catch (error) {
                console.error("System load error:", error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('userPhone');
                location.reload();
            }
        }        
        // === 2. בדיקת טעינה ===
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            const savedPhone = localStorage.getItem('userPhone');

            if (token && savedPhone) {
                currentPhone = savedPhone;
                loadSystemProtected(); // טוען את המערכת הסודית
            } else {
                // נשארים במסך לוגין
            }
        });

        // === 3. לוגיקת התחברות (נשארת חשופה) ===
        async function requestOtp(e) {
            e.preventDefault();
            const phoneInput = document.getElementById('user-phone').value;
            const btn = e.target.querySelector('button');
            const originalBtnText = btn.innerHTML;
            let cleanPhone = phoneInput.replace(/\D/g, ''); 
            if (cleanPhone.startsWith('0')) cleanPhone = '972' + cleanPhone.substring(1);
            currentPhone = cleanPhone;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> שולח...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/auth/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: cleanPhone })
                });
                const result = await response.json();
                if (result.success) {
                    document.getElementById('step-phone').classList.add('hidden');
                    document.getElementById('step-code').classList.remove('hidden');
                } else {
                    alert('שגיאה: ' + (result.message || 'תקלה'));
                    btn.innerHTML = originalBtnText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                alert('תקלה');
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
            }
        }

        async function verifyOtp(e) {
            e.preventDefault();
            const code = document.getElementById('otp-input').value;
            try {
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: currentPhone, code: code })
                });
                const result = await response.json();
                if (result.success) {
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('userPhone', result.phone);
                    sessionStorage.clear();
                    loadSystemProtected(); // טעינת המערכת
                } else {
                    alert('קוד שגוי');
                }
            } catch (error) {
                alert('שגיאה');
            }
        }
    </script>
</body>
</html>
